<div class="container">
  <div class="card card-body mb-3">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="currentPost.title" name="title" class="form-control" #title>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input  type="text" [(ngModel)]="currentPost.body" name="body" class="form-control" #body>
      </div>
      <input hidden name="id" [(ngModel)]="currentPost.id"/>
      <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-primary btn-block">Add Post</button>
      <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update Post</button>
    </form>
  </div>
</div>
