<button (click)="showUserForm = !showUserForm" class="btn btn-secondary mb-3">Show Form</button>
<div *ngIf="showUserForm" class="card card-body mb-3">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>FirstName</label>
      <input [(ngModel)]="user.firstName"
      name="firstName" 
      class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>LastName</label>
      <input class="form-control"
      [(ngModel)]="user.lastName" 
      type="text" name="lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control"
      [(ngModel)]="user.age"
       type="number" name="age">
    </div>
    <div class="form-group">
      <label>Street</label>
      <input class="form-control"
      [(ngModel)]="user.address.street"
       type="text" name="street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control"
      [(ngModel)]="user.address.city" 
      type="text" name="city">
    </div>
    <div class="form-group">
      <label>Estate</label>
      <input class="form-control"
      [(ngModel)]="user.address.estate"
       type="text" name="estate">
    </div>
    <button 
    (click)="addUser()"
    [disabled]="user.firstName == '' || user.lastName == ''" 
    class="btn btn-light btn-block mb-3">
    Add New User
    </button>
  </form>
</div>
<ul class="list-unstyled"
*ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" 
  [class.bg-light]="user.isActive"
  *ngFor="let user of users">
        <h3>
          {{user.firstName }}
          {{user.lastName }}
          <small *ngIf="user.age && user.address && user.registered">
            <button class="btn btn-primary btn-sm" 
            (click)=" user.hide = !user.hide;">
            <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
          </button>
          </small>
        </h3>
        <ul class="list-group" *ngIf="!user.hide && user.age && user.address && user.registered">
          <li class="list-group-item"> 
            Age: 
            {{user.age}} </li>
          <li class="list-group-item">
            Address:
            {{ user.address.street }}
            {{ user.address.city }}
            {{ user.address.estate }}
          </li>
            <li class="list-group-item"> Registered: 
              {{ user.registered | date }} 
            </li>
        </ul>
  </li>
</ul>


<h4 *ngIf="users?.length == 0">
  No Users Found
</h4>
<h4 *ngIf="!loaded">
  Loading Users...
</h4>
