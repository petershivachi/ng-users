<button (click)="showUserForm = !showUserForm" class="btn btn-secondary mb-3">Show Form</button>
<div *ngIf="showUserForm" class="card card-body mb-3">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>FirstName</label>
      <input (copy)="fireEvent($event)" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>LastName</label>
      <input class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control" type="number">
    </div>
    <div class="form-group">
      <label>Street</label>
      <input class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Estate</label>
      <input class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Registered</label>
      <input class="form-control" type="date">
    </div>
    <button [disabled]="!enableAddUser" 
    class="btn btn-light btn-block mb-3"
    (click)="addUser({firstName : 'Bradley', lastName: 'Johnsons', isActive: true})">
    Add New User
    </button>
  </form>
</div>
<ul class="list-unstyled">
  <li class="card card-body mb-2" 
  [class.bg-light]="user.isActive"
  *ngFor="let user of users">
        <h3>
          {{user.firstName | uppercase}}
          {{user.lastName | lowercase}}
          <small *ngIf="user.age && user.address && user.registered">
            <button class="btn btn-primary btn-sm" 
            (click)=" user.hide = !user.hide;">
            <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
          </button>
          </small>
        </h3>
        <ul class="list-group" *ngIf="!user.hide && user.age && user.address && user.registered">
          <li class="list-group-item"> 
            Age: 
            {{user.age}} </li>
          <li class="list-group-item">
            Address:
            {{ user.address.street }}
            {{ user.address.city }}
            {{ user.address.estate }}
          </li>
            <li class="list-group-item"> Registered: 
              {{ user.registered | date }} 
            </li>
        </ul>
  </li>
</ul>
