<h2 class="text-center">Users</h2>
<ul class="list-unstyled">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h3>
      {{user.firstName}}
      {{user.lastName}}
    </h3>
    <ul class="list-group" *ngIf="showExtended">
      <li class="list-group-item"> {{user.age}} </li>
      <li class="list-group-item">
        {{ user.address.street }}
        {{user.address.city}}
        {{user.address.estate}}
      </li>
    </ul>
  </li>
</ul>
