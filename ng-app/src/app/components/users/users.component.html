<h2 class="text-center">Users</h2>
<button [disabled]="!enableAddUser" class="btn btn-light btn-block mb-3" [ngClass]="currentClassses">
Add New User
</button>
<ul class="list-unstyled">
  <li class="card card-body mb-2" [class.bg-light]="user.isActive" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        <!-- <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt=""> -->
        <!-- <img  *ngIf="user.image" src="{{user.image}}" alt=""> -->
        <img  *ngIf="user.image" class="img-fluid" bind-src="user.image" alt="">
      </div>
      <div class="col-sm-8">
        <h3>
          {{user.firstName}}
          {{user.lastName}}
        </h3>
        <ul class="list-group" *ngIf="showExtended">
          <li class="list-group-item"> {{user.age}} </li>
          <li class="list-group-item">
            {{ user.address.street }}
            {{user.address.city}}
            {{user.address.estate}}
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
