<h2 class="text-center">Users</h2>
<button [disabled]="!enableAddUser" class="btn btn-light btn-block mb-3">
Add New User
</button>
<ul class="list-unstyled">
  <li class="card card-body mb-2" 
  [class.bg-light]="user.isActive"
  *ngFor="let user of users">
        <h3>
          {{user.firstName | uppercase}}
          {{user.lastName | lowercase}}
        </h3>
        <ul class="list-group" *ngIf="showExtended">
          <li class="list-group-item"> 
            Age: 
            {{user.age}} </li>
          <li class="list-group-item">
            Address:
            {{ user.address.street }}
            {{ user.address.city }}
            {{ user.address.estate }}
          </li>
            <li class="list-group-item"> Registered: 
              {{ user.registered | date }} 
            </li>
        </ul>
  </li>
</ul>
